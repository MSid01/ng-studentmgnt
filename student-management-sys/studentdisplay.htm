<div class="row" align="center">
	<button type="button" class="btn btn-default btn-sm" data-toggle="collapse" data-target="#add">
        <span class="glyphicon glyphicon-plus"></span>Add-User
    </button>
    <div add-student></div>
<!--     <div id="add" class="collapse">
		<p>This is simple collaspe</p>
	</div> -->
</div>
<div align="center" class="row">
	<div class="col-sm-12">
		<table class="table table-stripted table-bordered">
			<thead>
				<th ng-click = "sc.orderBy('id')" ng-dblclick = "sc.orderBy('-id')"><strong>Id</strong></th>
				<th ng-click = "sc.orderBy('name')" ng-dblclick = "sc.orderBy('-name')"><strong>Name</strong></th>
				<th ng-click = "sc.orderBy('address')" ng-dblclick = "sc.orderBy('-address')"><strong>Address</strong></th>
				<th ng-click = "sc.orderBy('branch')" ng-dblclick = "sc.orderBy('-branch')"><strong>branch</strong></th>
				<th ng-click = "sc.orderBy('mobile')" ng-dblclick = "sc.orderBy('-mobile')"><strong>Mobile</strong></th>
				<th><strong>Action</strong></th>
			</thead>
			<tr ng-repeat = "s in sc.students | orderBy : sc.ordering | filter : {id : sc.id, name : sc.name, address : sc.address, branch : sc.branch, mobile : sc.mobile}">
					<td>{{s.id}}</td>
					<td>
						<div ng-hide = "sc.editorEnabled[$index]">
							{{s.name}}
						</div>
						<div ng-show = "sc.editorEnabled[$index]">
							<input type="text" value="{{s.name}}" ng-model = "s.name"/>
						</div>
					</td>>
					<td>
						<div ng-hide = "sc.editorEnabled[$index]">
							{{s.address}}
						</div>
						<div ng-show = "sc.editorEnabled[$index]">
							<input type="text" value="{{s.address}}" ng-model = "s.address"/>
						</div>
					</td>
					<td>
						<div ng-hide = "sc.editorEnabled[$index]">
							{{s.branch}}
						</div>
						<div ng-show = "sc.editorEnabled[$index]">
							<select class="form-control" id="branch" ng-model = "s.branch" ng-selected = "s.branch">
							    <option>IT</option>
							    <option>COMPS</option>
							    <option>CIVIL</option>
				  			</select>
						</div>
					</td>
					<td>
						<div ng-hide = "sc.editorEnabled[$index]">
							{{s.mobile}}
						</div>
						<div ng-show = "sc.editorEnabled[$index]">
							<input type="text" value="{{s.mobile}}" ng-model = "s.mobile"/>
						</div>
					</td>
					<td>
						<div ng-hide = "sc.editorEnabled[$index]">
							<button class="btn btn-info" ng-click = "sc.enableEditor($index)">Edit</button>
							<button class="btn btn-danger" ng-click = "sc.deleteStudent(s.id)">Delete</button>
						</div>
						<div ng-show = "sc.editorEnabled[$index]">
							<button class="btn btn-success" ng-click = "sc.editStudent($index, s.id, s.name, s.address, s.branch, s.mobile) ">Save</button>
							<button class="btn btn-danger" ng-click = "sc.disableEditor($index)">Cancel</button>
						</div>	
					</td>
				</div>
			</tr>
		</table>
	</div>
</div>
