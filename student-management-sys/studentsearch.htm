<!-- student-search.htm -->
<div align="center" class="row">
  <form class="form form-inline">
    <div class="form-group">
      <label>Search Basis</label>
      <input
        type="text"
        ng-model="sc.id"
        class="form-control"
        placeholder="id"
      />
      <input
        type="text"
        ng-model="sc.name"
        class="form-control"
        placeholder="name"
      />
      <input
        type="text"
        ng-model="sc.address"
        class="form-control"
        placeholder="address"
      />
      <input
        type="text"
        ng-model="sc.branch"
        class="form-control"
        placeholder="branch"
      />
      <input
        type="text"
        ng-model="sc.mobile"
        class="form-control"
        placeholder="mobile"
      />
      <button class="btn btn-success">Search</button>
    </div>
  </form>
</div>
